<html>

	<head>
		<meta charset="utf-8" />
		<title>nowTime</title>
	</head>

	<body>
		<font color="red" size="18"></font>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../js/function.js" type="text/javascript"></script>
		<script type="text/javascript">
			/*
			 * 获取当前时间
			 */
			function nowTime() {
				var nowdate = new Date();
				var year = nowdate.getFullYear();
				var month = nowdate.getMonth();
				var day = nowdate.getDate();
				var week = nowdate.getDay();
				var hours = nowdate.getHours();
				var minutes = nowdate.getMinutes();
				var second = nowdate.getSeconds();
				var weeks = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");

				function numUnified(num) {
					if(parseInt(num) < 10) return "0" + num;
					return num;
				}
				month = numUnified(month + 1);
				day = numUnified(day);
				hours = numUnified(hours);
				minutes = numUnified(minutes);
				second = numUnified(second);
				return year + "年" + month + "月" + day + "日 " + weeks[week] + " " + hours + ":" + minutes + ":" + second;
			}
			setInterval(function() {
				document.getElementsByTagName("font")[0].innerHTML = nowTime();
			}, 1000)
		</script>
	</body>

</html>
