<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		.radius {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			overflow: hidden;
			position: relative;
			margin: 20px auto;
		}
		
		.radius .box {
			width: 100%;
			height: 100%;
			border: 100px dotted skyblue;
		}
		
		.radius .text {
			line-height: 100px;
			font-size: 1.4em;
			color: #FFF;
			font-weight: bold;
			text-align: center;
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			left: 0;
		}
	</style>
	</head>

	<body>
		<div class="radius">
			<div class="box"></div>
			<div class="text">Radius</div>
		</div>
		<div class="radius">
			<div class="box"></div>
			<div class="text"><img src="../../img/fall/6.jpg" width="100%" /></div>
		</div>
	</body>

</html>
