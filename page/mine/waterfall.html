		<script type="text/javascript">
			//设置列数
			var colNum = 4;
			var $list = $('#list');
			var setHtml = '';
			for(var i = 0; i < colNum; i++) {
				setHtml += '<li></li>';
			}
			$list.html(setHtml).find('li').css('width', 100 / colNum + '%');

			function addList() {
				var addIndex = 0;
				var listHeight = $list.find('li:first').height();
				$list.find('li').each(function() {
					var thisHeight = $(this).height();
					if(thisHeight < listHeight) {
						listHeight = thisHeight;
						addIndex = $(this).index();
					}
				});

				$('#list-data a:first').appendTo('#list li:eq(' + addIndex + ')');
				setTimeout(addList, 800);
			}
			addList();
		</script>
